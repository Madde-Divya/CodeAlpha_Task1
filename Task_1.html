<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="Task_1.css">
</head>
<body>
    
<section>
    <div class="container">
        <form>
            <h1>SURVEY FORM</h1>
            <div class="step step-1 active">
                <div class="form-group">
                    <label for="firstName" >First Name<span>*</span></label>
                    <input type="text" id="firstName" name="first-name" placeholder="FirstName" required autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name<span>*</span></label>
                    <input type="text" id="lastName" name="last-name"placeholder="Last Name" required autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="nickName" >Father Name<span>*</span></label>
                    <input type="text" id="Father Name" name="Father Name"  placeholder="Father Name"required autocomplete="off"/>
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="step step-2">
                <div class="form-group">
                    <label for="email">Email<span>*</span></label>
                    <input type="text" id="email" name="email" placeholder="Email Address" required autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone<span>*</span></label>
                    <input type="phonenumber" id="phone" name="phone-number"  placeholder="Phone Number" required autocomplete="off"/>
                </div>
                <button type="button" class="previous-btn">Prev</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="step step-3">
                <div class="form-group">
                    <label for="country">country<span>*</span></label>
                    <input type="text" id="country" name="country" placeholder="Country Name" required autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="city">City<span>*</span></label>
                    <input type="text" id="city" name="city" placeholder="City Name"  required autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="postCode">Post Code<span>*</span></label>
                    <input type="text" id="postCode" name="post-code" placeholder="Postal Code" required autocomplete="off" />
                </div>
                <button type="button" class="previous-btn">Prev</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</section>
<script src="Task_1.js"></script>
</body>
</html>
